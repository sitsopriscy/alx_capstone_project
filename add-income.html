<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" href="./css/add-income.css">
</head>

<body>
    <main>
        <nav>
            <!-- Navigation -->
            <div class="nav">
                <img class="nav-image" src="./asset/images/wallet-1326017_640.jpg" alt="Image">
                <ul class="nav-list">
                    <li>
                        <a href="./dashboard.html" target="_blank">Budget Dashboard</a>
                    </li>
                    <li>
                        <a href="./add-income.html" target="_blank">Add Income</a>
                    </li>
                    <li>
                        <a href="./add-expenses.html" target="_blank">Add Expenses</a>
                    </li>
                    <li>
                        <a href="#export-or-save">Export/Save</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of navigation -->

        <!-- Add income display -->
        <section class="add-income-display">
            <h2>Add Income</h2>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="income-date">

                <label for="category">Category</label>
                <select name="" id="income-category">
                    <option>Salary</option>
                    <option>Investment</option>
                    <option>Gifts</option>
                    <option>Selling Items</option>
                    <option>Social Security</option>
                </select>
                <label for="amount">Amount</label>
                <input type="number" id="income-amount">
            </div>
            <!-- Complete button -->
            <div>
                <input type="submit" value="Complete">
            </div>

            <div class="income-bottom-display">
                <h2>Income List and Update</h2>
                <table class="income-list">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
        </section>
        <!-- End of income display -->
    </main>
</body>

</html>
