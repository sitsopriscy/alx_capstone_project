<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget APP</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Ready To Manage Your Expense? </h1>
    </header>

    <main>
        <form class="formSection" id="budgetForm" onsubmit="return calculateBudget(event)">
            <div class="formGroup">
                <div>
                    <p>Period</p>
                </div>
                <div class="period">
                    <label for="startPeriod">From</label>
                    <input type="date" id="startPeriod" name="startPeriod" required>
                    <label for="endPeriod">To</label>
                    <input type="date" id="endPeriod" name="endPeriod" required>
                </div>
            </div>

            <div class="incomeExpenses">
                <div class="formGroup">
                    <div>
                        <p>Income</p>
                    </div>
                    <div class="income">
                        <div class="date">
                            <label for="incomeDate">Date</label>
                            <input type="date" id="incomeDate" name="incomeDate" required>
                        </div>
                        <div class="source">
                            <label for="incomeSource">Source</label>
                            <input type="text" id="incomeSource" name="incomeSource" list="source" required>
                            <datalist id="source">
                                <option>Salary</option>
                                <option>Investment</option>
                                <option>Gifts</option>
                                <option>Selling Items</option>
                                <option>Social Security</option>
                                <input type="text" list="source"
                                    style="background:url('images/arrow_down.png') no-repeat right center">
                            </datalist>
                        </div>
                        <div class="amount">
                            <label for="incomeAmount">Amount</label>
                            <input type="currency" id="incomeAmount" name="incomeAmount">
                            <div class="total"></div>
                        </div>
                    </div>
                    <button type="button" class="editIncome">Edit</button>
                    <button type="button" class="deleteIncome">Delete</button>
                </div>
                <!-- End of the income section -->


                <!-- Start of the expenses section -->
                <div class="expenses">
                    <div>
                        <p>Expenses</p>
                    </div>
                    <div class="date">
                        <label for="expensesDate">Date</label>
                        <input type="date" id="expensesDate" name="expensesDate">
                    </div>
                    <div class="category">
                        <label for="expensesCategory">Category</label>
                        <input type="text" list="expenses" id="expensesCategory" name="expensesCategory">
                        <datalist id="expenses">
                            <option>Rent and Mortgage Payment</option>
                            <option>Property Taxes</option>
                            <option>Homeowners and Renters Insurance</option>
                            <option>Car Loan Payment</option>
                            <option>Health Insurance Premium</option>
                            <option>Cable and Satelite TV Subscription</option>
                            <option>Internet Service Provider</option>
                            <option>Cell Phone Plans</option>
                            <option>Tuition and Education Expenses</option>
                            <option>Groceries</option>
                            <option>Utilities(electricity, water, gas)</option>
                            <option>Transportation Costs</option>
                            <option>Dining Out and Entertainment</option>
                            <option>Clothing and Personal Care Items</option>
                            <option>Home Maintenance and Repairs</option>
                            <option>Travel and Vacation</option>
                            <option>Gifts and Celebrations</option>
                            <option>Recreation and Hobbies</option>
                            <option>Savings</option>
                            <input type="text" list="expenses"
                                style="background:url('images/arrow_down.png') no-repeat right center">
                        </datalist>
                    </div>
                    <div class="amount">
                        <label for="expenseCost">Amount</label>
                        <input type="currency" id="expenseCost" name="expenseCost">
                    </div>
                    <div class="total"></div>
                </div>
                <!-- End of expenses section -->

                <!-- Complete button -->
                <div>
                    <input type="submit" value="Complete">
                </div>
            </div>
        </form>
    </main>

    <script src="./JS/index.js"></script>
</body>

</html>
