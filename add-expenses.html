<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Expenses</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/add-expenses.css">

    </head>

    <body>
        <main>
            <div class="sidebar">
                <div class="logo">
                    <a href="./dashboard.html" target="_parent">
                        <img src="./asset/images/wallet-1326017_640.jpg"
                            alt="My wallet" />
                    </a>
                </div>
                <nav>
                    <a href="./dashboard.html" target="_parent">Budget
                        Dashboard</a>
                    <a href="./add-income.html" target="_parent">Add
                        Income</a>
                    <a href="./add-expenses.html" target="_parent">Add
                        Expenses</a>
                </nav>
            </div>
            <!-- End of navigation -->

            <!-- Add income display -->
            <div class="content">
                <!-- Add expenses display -->
                <section class="add-expenses-display">
                    <h2>Add Expenses Limit</h2>
                    <div class="form-group">
                        <label
                            for="expenses-limit-category">Category</label>
                        <select name id="expenses-limit-category">
                            <option>Rent and Mortgage Payment</option>
                            <option>Property Taxes</option>
                            <option>Homeowners and Renters
                                Insurance</option>
                            <option>Car Loan Payment</option>
                            <option>Health Insurance Premium</option>
                            <option>Cable and Satelite TV
                                Subscription</option>
                            <option>Internet Service Provider</option>
                            <option>Cell Phone Plans</option>
                            <option>Tuition and Education
                                Expenses</option>
                            <option>Groceries</option>
                            <option>Utilities(electricity/water/gas)</option>
                            <option>Transportation Costs</option>
                            <option>Dining Out and
                                Entertainment</option>
                            <option>Clothing and Personal Care
                                Items</option>
                            <option>Home Maintenance and
                                Repairs</option>
                            <option>Travel and Vacation</option>
                            <option>Gifts and Celebrations</option>
                            <option>Recreation and Hobbies</option>
                            <option>Savings</option>
                        </select>
                        <label for="expenses-limit-amount">Amount</label>
                        <input type="number" id="expenses-limit-amount">
                        <button
                            id="add-expenses-limit-btn">Complete</button>
                    </div>

                    <h3>Expenses Limit List</h3>
                    <div class="expenses-limit-bottom-display">
                        <button class="download-button"
                            onclick="downloadRecord('expensesLimit')">CSV</button>
                        <table class="expenses-limit-list" id="expenseTable"
                            style="width:100%">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenses-limit-table-body">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><strong>Total Amount</strong></td>
                                    <td
                                        id="expenses-limit-total-amount"></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <br />
                    <h2>Add Expenses</h2>
                    <div class="add-expenses-form expenses" id="expenses">
                        <div class="form-group">
                            <label for="expenses-category">Category</label>
                            <select name id="expenses-category">
                                <option>Rent and Mortgage Payment</option>
                                <option>Property Taxes</option>
                                <option>Homeowners and Renters
                                    Insurance</option>
                                <option>Car Loan Payment</option>
                                <option>Health Insurance Premium</option>
                                <option>Cable and Satelite TV
                                    Subscription</option>
                                <option>Internet Service Provider</option>
                                <option>Cell Phone Plans</option>
                                <option>Tuition and Education
                                    Expenses</option>
                                <option>Groceries</option>
                                <option>Utilities(electricity/water/gas)</option>
                                <option>Transportation Costs</option>
                                <option>Dining Out and
                                    Entertainment</option>
                                <option>Clothing and Personal Care
                                    Items</option>
                                <option>Home Maintenance and
                                    Repairs</option>
                                <option>Travel and Vacation</option>
                                <option>Gifts and Celebrations</option>
                                <option>Recreation and Hobbies</option>
                                <option>Savings</option>
                            </select>
                            <label for="expenses-amount">Amount</label>
                            <input type="number" id="expenses-amount">
                            <button id="add-expenses-btn">Complete</button>
                        </div>
                    </div>
                    <h3>Expenses List and Update</h3>
                    <div class="expenses-bottom-display">
                        <button class="download-button"
                            onclick="downloadRecord('expenses')">CSV</button>
                        <table id="expenses-list-update" style="width:100%"
                            class="expenses-list">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenses-table-body">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><strong>Total Amount</strong></td>
                                    <td id="expenses-total-amount"></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </section>
            </div>

            <!-- End of expenses display -->
        </main>
        <script src="./JS/expensesLimit.js"></script>
        <script src="./JS/expenses.js"></script>
    </body>

</html>
